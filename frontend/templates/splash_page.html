<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>

  <link href= "{{ url_for('static', filename='youtubesweg.css') }}" rel= "stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Base</title>  

<nav class="navbar navbar-custom">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse p-2" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class><a href="Videos.html">Videos</a></li>
          <li class><a href="#">Channels</a></li>
        <li class="navbar-header"><a class="navbar-brand" href="splashPage.html">YouTubeSWEg</a>
          <li><a href="#">Categories</a></li>
          <li><a href="#">Playlists</a></li>
      </ul>

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="https://blog.midem.com/wp-content/uploads/2015/07/YouTube-1000x516.jpg" alt="Chania" width="460" height="345">
      </div>

      <div class="item">
        <img src="http://1.bp.blogspot.com/-jBrC1Y_eZWs/UP7OV_oCwaI/AAAAAAAABDg/_a8S8rESs1g/s1600/get-the-new-youtube-design-with-this-google-chrome-extension-8bb4ae8a43.jpg" alt="Chania" width="460" height="345">
      </div>
    
      <div class="item">
        <img src="http://obelismedia.com/wp-content/uploads/2016/04/750x350-bigstock-Youtube-Logo-On-The-Apple-Macb-95522732.jpg" alt="Flower" width="460" height="345">
      </div>

      <div class="item">
        <img src="http://www.digitaldjtips.com/wp-content/uploads/2016/09/youtube-thief-1204x642.jpg" alt="Flower" width="460" height="345">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
