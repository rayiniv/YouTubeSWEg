<!DOCTYPE html>
<html lang="en">
<head>
  {% include 'head.html' %}
</head>
<body>

<section class="block">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="https://blog.midem.com/wp-content/uploads/2015/07/YouTube-1000x516.jpg" alt="YTSwegpic1">
      </div>

      <div class="item">
        <img src="http://koreabizwire.com/wp/wp-content/uploads/2014/08/youtube.jpg" alt="YTSwegpic2">
      </div>
    
      <div class="item">
        <img src="http://obelismedia.com/wp-content/uploads/2016/04/750x350-bigstock-Youtube-Logo-On-The-Apple-Macb-95522732.jpg" alt="YTSwegpic3">
      </div>

      <div class="item">
        <img src="http://www.digitaldjtips.com/wp-content/uploads/2016/09/youtube-thief-1204x642.jpg" alt="YTSwegpic4">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>

</body>
</html>
