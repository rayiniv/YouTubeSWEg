<!DOCTYPE html>
<html lang="en">
<head>
  <title>YouTubeSWEg</title>
  <link rel=icon href="https://www.youtube.com/yts/img/favicon_144-vflWmzoXw.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>

  <link href= "{{ url_for('static', filename='youtubesweg.css') }}" rel= "stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Base</title>  

  <nav id="navMenu"></nav>
  <script type="text/javascript">
   $(document).ready(function () {
      $(".nav li").removeClass("active");//this will remove the active class from  
      $('#Videos').addClass('active');
    });
  </script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</head>
<body>

<div align="center" class="row">
  <br />
  <div>
    <iframe width="560" height="315" src={{video_link}} frameborder="0" allowfullscreen></iframe>
  </div>

  {% for item in video_data %}
  <div>
    <h3>{{headers[loop.index - 1]}}</h3>
    <p>
      {% if item is not string %}
        <a href={{ item[1] }} > {{ item[0] }} </a>
      {% else %}
        {% if 'jpg' in item %}
          <img src={{item}}>
        {% else %}
          {{item}}
        {% endif %}
      {% endif %}
    </p>
  </div>
  {% endfor %}
</div>

</body>
</html>
