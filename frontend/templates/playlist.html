<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head.html' %}
</head>
<body>

<div align="center" class="row">

  <div>
    <h3>Title</h3
    <p><a href={{playlist_url}}>{{playlist_title}}</a></p>
  </div>

  <div>
    <h3>Description</h3
    <p>{{description}}</p>
  </div>

  <div>
    <h3>Date of Publication</h3
    <p>{{date_of_publication}}</p>
  </div>

  <div>
    <h3>Item Count</h3
    <p>{{item_count}}</p>
  </div>

  <div>
    <h3>Channel </h3>
    <a href={{ playlist_channel[1] }} > {{ playlist_channel[0] }} </a>
  </div>

  <div class="col-xs-6 col-xs-offset-3">
    <table class="table table-striped">
    <thead>
      <tr>
        <th>Videos</th>
      </tr>
    </thead>
    <tbody>
      {% for video in video_array %}
      <tr>
          <td> <a href={{ video['video_url'] }} > {{ video['video_title'] }} </a></td>
      </tr>
      {% endfor %}
    </tbody>
    </table>
  </div>

</div>



</body>
</html>
